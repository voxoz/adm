<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="SYNRC KVS ADM" />
  <meta name="author" content="Maxim Sokhatsky" />
  <title>ADM</title>
  <link rel="stylesheet" href="adm.css" />
  <script> function setup_window(name) { console.log("OK"); }; </script>
</head>

<body>

  <nav class=nav>
    <a href="">N20</a>
    <a href="">KVS</a>
    <a href="">BPE</a>
  </nav>

  <div class=app>

    <div class=header>
      <h1 class=h>KVS</h1>
      <div class=resources>
        <div>SSD: <span id=disc></span></div>
        <div>RAM: <span id=ram></span></div>
      </div>
      <div class="info">
        <div>LOGGED-IN:<br>
          <div id=session></div>
        </div>
        <div>VM: <span id=enode></span></div>
        <div>DATE: <span id=date></span></div>
      </div>
    </div>

    <div class=chart>
      <svg width=800 height=200></svg>
      <script src="http://d3js.org/d3.v4.min.js"></script>
      <script src="d3.js"></script>
    </div>

    <div class=container>

      <div class=column>
        <div id=streams>
          <h2>STREAMS</h2>
        </div>
        <div id=binders>
          <h2>BINDERS</h2>
        </div>
        <div id=boot>
          <h2>CORE</h2>
          <div>
            [group,user,acl,access,config,log,operation,id_seq,entry, comment,feed,subscription,process,history,sequenceFlow, userTask,serviceTask,messageEvent,beginEvent,endEvent]
          </div>
        </div>
      </div>

      <div id=datawin>
        <h2>DATA WINDOW</h2>
      </div>

    </div>

  </div>
  <script>var transition = {pid: '', host: window.host, port: window.port};</script>
  <script src='/n2o/protocols/bert.js'></script>
  <script src='/n2o/protocols/binary.js'></script>
  <script src='/n2o/protocols/client.js'></script>
  <script src='/n2o/protocols/nitrogen.js'></script>
  <script src='/n2o/bullet.js'></script>
  <script src='/n2o/xhr.js'></script>
  <script src='/n2o/utf8.js'></script>
  <script src='/n2o/template.js'></script>
  <script src='/n2o/n2o.js'></script>
  <script src='/n2o/validation.js'></script>
  <script src='/n2o/ftp.js'></script>
  <script>protos = [$bert]; N2O_start();</script>
</body>

</html>
